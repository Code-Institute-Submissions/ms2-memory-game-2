<!DOCTYPE html>
<html lang="en">

<head>

    <title>Travel Memory</title>

    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Comfortaa&family=Fredericka+the+Great&family=Limelight&family=Ribeye&family=Ribeye+Marrow&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- EMAILJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_A5MWxehUDlslEy00CCF6R");
        })();
    </script>

</head>

<body>

    <!---------- CALLOUT ---------->
    <header class="callout callout-full vh-100">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col text-center">
                    <div class="callout-title text-uppercase">Travel Memory</div>
                    <hr class="primary small">
                    <div class="callout-subtitle">Click the button below to start the game!</div>
                    <img class="callout-logo mb-4" src="assets/images/logo5.png" alt="">
                </div>
            </div>
        </div>
        <div class="callout-scroll">
            <a class="callout-scroll-btn js-scroll-trigger" href="#about"><i class="fas fa-angle-down"></i></a>
        </div>
    </header>
    <!---------- /CALLOUT ---------->

    <!---------- MAIN-GAME ---------->
    <div id="game-outer-wrapper vh-100">
        <div class="game-inner-wrapper align-middle" id="main-game" style="display: none;">

            <!---------- PROGRESS-BOX ---------->
            <div class="text-center" id="progress-box">
                <div class="container">
                    <div class="row " id="progress-game-level">

                        <div class="col-2 position-relative">
                            <div class="dot" id="dot-0">
                                <div class="inner-dot">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                            <div class="progress progress-game">
                                <div class="progress-bar progress-bar-game" id="lv-1" role="progressbar"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="dot" id="dot-1">
                                <div class="inner-dot">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 position-relative">
                            <div class="progress progress-game">
                                <div class="progress-bar progress-bar-game" id="lv-2" role="progressbar"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="dot" id="dot-2">
                                <div class="inner-dot">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 position-relative">
                            <div class="progress progress-game">
                                <div class="progress-bar progress-bar-game" id="lv-3" role="progressbar"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="dot" id="dot-3">
                                <div class="inner-dot">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 position-relative">
                            <div class="progress progress-game">
                                <div class="progress-bar progress-bar-game" id="lv-4" role="progressbar"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="dot" id="dot-4">
                                <div class="inner-dot">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 position-relative">
                            <div class="progress progress-game">
                                <div class="progress-bar progress-bar-game" id="lv-5" role="progressbar"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="dot" id="dot-5">
                                <div class="inner-dot">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 position-relative">
                            <div class="progress progress-game">
                                <div class="progress-bar progress-bar-game" id="lv-6" role="progressbar"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="dot" id="dot-6">
                                <div class="inner-dot">
                                    <i class="fas fa-trophy"></i>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12 text-center score d-none">
                            <p><strong><span id="score-text">0</span>%</strong></p>
                        </div>
                    </div>
                </div>
            </div>
            <!---------- /PROGRESS-BOX ---------->

            <!-- INFORMATION-BOX -->
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center" id="information-box">
                        <h2>Instructions</h2>
                        <p>You have <strong>5 seconds</strong> to memorize the pictures in the photos. If you guess each
                            picture you can continue to the next level! You can check your progress anytime with the
                            progress bar above.</p>
                    </div>
                </div>
            </div>
            <!---------- /INFORMATION-BOX ---------->

            <!-- ENDGAME-BOX -->
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center d-none" id="endgame-box">
                        <form id="form-reward" onsubmit="return sendMail(this);">
                            <div class="mb-3">
                                <!-- <label for="recipient-name" class="col-form-label">Insert your email address</label> -->
                                <input type="mail" class="form-control" id="form-reward-mail" name="emailaddress"
                                    placeholder="email" required>
                                <input type="submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!---------- /ENDGAME-BOX ---------->

            <!-- GAME-BOX -->
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center position-relative" id="game-box">

                        <div class="game-frame d-none">
                            <div class="game-slot d-none" id="game-slot-0">
                                <button class="game-slot-button fas fa-question d-none" id="game-slot-button-0"
                                    data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                            </div>
                        </div>

                        <div class="game-frame d-none">
                            <div class="game-slot d-none" id="game-slot-1">
                                <button class="game-slot-button fas fa-question d-none" id="game-slot-button-1"
                                    data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                            </div>
                        </div>

                        <div class="game-frame d-none">
                            <div class="game-slot d-none" id="game-slot-2">
                                <button class="game-slot-button fas fa-question d-none" id="game-slot-button-2"
                                    data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                            </div>
                        </div>

                        <div class="game-frame d-none">
                            <div class="game-slot d-none" id="game-slot-3">
                                <button class="game-slot-button fas fa-question d-none" id="game-slot-button-3"
                                    data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                            </div>
                        </div>

                        <div class="game-frame d-none">
                            <div class="game-slot d-none" id="game-slot-4">
                                <button class="game-slot-button fas fa-question d-none" id="game-slot-button-4"
                                    data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                            </div>
                        </div>

                        <div class="game-frame d-none">
                            <div class="game-slot d-none" id="game-slot-5">

                                <button class="game-slot-button fas fa-question d-none" id="game-slot-button-5"
                                    data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BUTTON-BOX -->

            <div class="container">
                <div class="row">
                    <div id="button-box" class="col-12 text-center">
                        <p>
                            Press <button id="start-button" type="button" class="btn btn-primary">Start</button> to
                            begin!
                        </p>
                    </div>
                </div>
            </div>

            <!-- MODAL-CHOICES -->
            <div class="modal fade" id="choices-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Choose a picture!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">

                            <button class="button-game-choice" id="button-game-choice-0" data-bs-dismiss="modal">
                            </button>

                            <button class="button-game-choice" id="button-game-choice-1" data-bs-dismiss="modal">
                            </button>

                            <button class="button-game-choice" id="button-game-choice-2" data-bs-dismiss="modal">
                            </button>

                            <button class="button-game-choice" id="button-game-choice-3" data-bs-dismiss="modal">
                            </button>

                            <button class="button-game-choice" id="button-game-choice-4" data-bs-dismiss="modal">
                            </button>

                            <button class="button-game-choice" id="button-game-choice-5" data-bs-dismiss="modal">
                            </button>

                            <button class="button-game-choice" id="button-game-choice-6" data-bs-dismiss="modal">
                            </button>

                            <!-- <button class="button-game-choice" id="button-game-choice-7" data-bs-dismiss="modal">
                            </button>

                            <button class="button-game-choice" id="button-game-choice-8" data-bs-dismiss="modal">
                            </button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/emailjs.js"></script>

</body>

</html>
