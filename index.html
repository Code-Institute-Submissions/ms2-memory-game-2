<!DOCTYPE html>
<html lang="en">

<head>

    <title>Memory Game</title>

    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- EMAILJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_A5MWxehUDlslEy00CCF6R");
        })();
    </script>

</head>

<body>

    <!-- HEADING -->

    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 title-box text-center">
                    <h1>Memory Game</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- PROGRESS-BOX -->

    <div class="text-center" id="progress-box">
        <div class="container">
            <div class="row " id="progress-game-level">

                <div class="col-2 position-relative">
                    <div class="progress progress-game">
                        <div class="progress-bar progress-bar-game" id="lv-1" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="dot" id="dot-1">
                        <div class="inner-dot"></div>
                    </div>
                </div>
                <div class="col-2 position-relative">
                    <div class="progress progress-game">
                        <div class="progress-bar progress-bar-game" id="lv-2" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="dot" id="dot-2">
                        <div class="inner-dot"></div>
                    </div>
                </div>
                <div class="col-2 position-relative">
                    <div class="progress progress-game">
                        <div class="progress-bar progress-bar-game" id="lv-3" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="dot" id="dot-3">
                        <div class="inner-dot"></div>
                    </div>
                </div>
                <div class="col-2 position-relative">
                    <div class="progress progress-game">
                        <div class="progress-bar progress-bar-game" id="lv-4" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="dot" id="dot-4">
                        <div class="inner-dot"></div>
                    </div>
                </div>
                <div class="col-2 position-relative">
                    <div class="progress progress-game">
                        <div class="progress-bar progress-bar-game" id="lv-5" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="dot" id="dot-5">
                        <div class="inner-dot"></div>
                    </div>
                </div>
                <div class="col-2 position-relative">
                    <div class="progress progress-game">
                        <div class="progress-bar progress-bar-game" id="lv-6" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="dot" id="dot-6">
                        <div class="inner-dot"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- INFORMATION-BOX -->

    <div class="container">
        <div class="row">
            <div class="col-12 text-center" id="information-box">
                <p>Press <strong>Start</strong> to begin the game!</p>
            </div>
        </div>
    </div>

    <!-- ENDGAME-BOX -->

    <div class="container">
        <div class="row">
            <div class="col-12 text-center d-none" id="endgame-box">
                <form id="form-reward" onsubmit="return sendMail(this);">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Insert your email address</label>
                        <input type="mail" class="form-control" id="form-reward-mail" name="emailaddress" placeholder="email" required>
                        <input type="submit" class="btn btn-primary">
                    </div>                        
                </form>
            </div>
        </div>
    </div>

    <!-- GAME-BOX -->

    <div class="container">
        <div class="row">
            <div class="col-12 text-center" id="game-box">

                <div class="game-slot d-none" id="game-slot-0">
                    <button class="game-slot-button fas fa-question d-none" id="game-slot-button-0"
                        data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                </div>

                <div class="game-slot d-none" id="game-slot-1">
                    <button class="game-slot-button fas fa-question d-none" id="game-slot-button-1"
                        data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                </div>

                <div class="game-slot d-none" id="game-slot-2">
                    <button class="game-slot-button fas fa-question d-none" id="game-slot-button-2"
                        data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                </div>

                <div class="game-slot d-none" id="game-slot-3">
                    <button class="game-slot-button fas fa-question d-none" id="game-slot-button-3"
                        data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                </div>

                <div class="game-slot d-none" id="game-slot-4">
                    <button class="game-slot-button fas fa-question d-none" id="game-slot-button-4"
                        data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                </div>

                <div class="game-slot d-none" id="game-slot-5">
                    <button class="game-slot-button fas fa-question d-none" id="game-slot-button-5"
                        data-bs-toggle="modal" data-bs-target="#choices-modal"></button>
                </div>


            </div>
        </div>
    </div>

    <!-- MODAL-REWARD -->

     <div class="modal fade" id="modal-reward" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reward-modal-label">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="form-reward" onsubmit="return sendMail(this);">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Mail:</label>
                            <input type="mail" class="form-control" id="form-reward-mail" name="emailaddress" placeholder="email" required>
                            <input type="submit" class="btn btn-primary">Send message</button>
                        </div>                        
                    </form>

                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" form="reward-form">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- BUTTON-BOX -->

    <div class="container">
        <div class="row">
            <div id="button-box" class="col-12 text-center">
                <button id="start-button" type="button" class="btn btn-primary">Start</button>
            </div>
        </div>
    </div>

    <!-- MODAL-CHOICES -->
    <div class="modal fade" id="choices-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pick a color!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">

                    <button class="button-game-choice" id="button-game-choice-0" data-bs-dismiss="modal">
                    </button>

                    <button class="button-game-choice" id="button-game-choice-1" data-bs-dismiss="modal">
                    </button>

                    <button class="button-game-choice" id="button-game-choice-2" data-bs-dismiss="modal">
                    </button>

                    <button class="button-game-choice" id="button-game-choice-3" data-bs-dismiss="modal">
                    </button>

                    <button class="button-game-choice" id="button-game-choice-4" data-bs-dismiss="modal">
                    </button>

                    <button class="button-game-choice" id="button-game-choice-5" data-bs-dismiss="modal">
                    </button>

                    <button class="button-game-choice" id="button-game-choice-6" data-bs-dismiss="modal">
                    </button>

                    <button class="button-game-choice" id="button-game-choice-7" data-bs-dismiss="modal">
                    </button>

                    <button class="button-game-choice" id="button-game-choice-8" data-bs-dismiss="modal">
                    </button>

                </div>

                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->

            </div>
        </div>
    </div>

    

    <!-- FOOTER -->

    <!-- <footer>
        <div class="container-fluid footer">
            <div class="row">
                <div class="col-12 text-center">
                    <p>Footer</p>
                </div>
            </div>
        </div>
    </footer> -->

    <!-- BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/emailjs.js"></script>

</body>

</html>
